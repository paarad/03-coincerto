name: Daily Coincerto Track Generation

on:
  schedule:
    # Run daily at 8 PM London time (20:00 UTC)
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-track:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate daily track
      env:
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        IMAGE_API_URL: ${{ secrets.IMAGE_API_URL }}
        IMAGE_API_KEY: ${{ secrets.IMAGE_API_KEY }}
      run: npm run compose:today
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/tracks/ public/media/
        git diff --quiet && git diff --staged --quiet || (git commit -m "feat: auto-generate daily coincerto track $(date +'%Y-%m-%d')" && git push) 